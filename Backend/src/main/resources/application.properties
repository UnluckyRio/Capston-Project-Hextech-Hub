spring.application.name=HextechHub
# Caricamento di variabili da file .env (se presente)
spring.config.import=optional:file:.env[.properties]
# Configurazione PostgreSQL (valori letti da .env)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Config JWT (segreti in .env)
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration=${JWT_EXPIRATION:3600000}
# Gestione degli errori
server.error.include-message=always
server.error.include-binding-errors=always
# Porta del server (può essere sovrascritta via .env con SERVER_PORT)
server.port=${SERVER_PORT:8080}
# Disabilita restart Devtools per stabilità in run
spring.devtools.restart.enabled=false